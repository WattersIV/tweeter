<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" /> 

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> 

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" /> 

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>  

     <!-- Char Count JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> 
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
    
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
      <nav id="navBar">
        <span id="tweeterNav">tweeter</span>
      </nav>  
      <main class="container">  
        <header class="profile">
          <div> 
          <!-- Profile picture-->
            <img id= "avatar"src="/images/profile-hex.png"> 
          </div>
          <div> 
          <!-- User Name-->
            <h2>Steppy</h2>
          </div>
        </header>
      <!-- New Tweet Form -->
    <div class='error'></div>
    <section class="new-tweet"> 
      <h4>Compose Tweet</h4>
      <form method="POST" action="/tweets">
        <textarea name="text" id="tweet-text" placeholder="What's on your noggin?"></textarea>
        <div class="buttons">
        <button id="sendButton" type="submit">Tweet</button>
        <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
      </div>
        </form>
      </section> 
      <!-- Format for new tweets-->
      <section class="tweets">
        <article>
          <header> 
            <div>   
              <img>
              <p></p>   
            </div>
            <p class="username"></p>
          </header>  
          <p></p>
          <footer> 
            <p> 13 days ago</p>  
            <div> 
              <p> img 1</p> 
              <p> img 2</p> 
              <p> img 3</p> 
            </div>
          </footer>
        </article>
      </section> 
    </main>
  </body> 
</html>
