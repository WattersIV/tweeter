<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" /> 

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" /> 

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" /> 

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>  

     <!-- Char Count JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script> 
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeterNav">tweeter</span>
    </nav> 
    <header class="profile">
      <div> 
        <!-- Profile picture-->
          <img id= "avatar"src="/images/profile-hex.png"> 
      </div>
      <br>
      <div> 
        <!-- User Name-->
          <h2>Steppy</h2>
      </div>
  </header>
    <main class="container">  
      <!-- New Tweet Form -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" id="tweet-text" placeholder="What's on your noggin?"></textarea>
          <div class="buttons">
            <button id="sendButton" type="submit">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section> 
      <section class="tweets">
        <article>
          <header> 
            <div>   
              <img src="/images/profile-hex.png" style="width: 2em; height: 2em;">
              <p> Billy Bob</p>   
            </div>
            <p class="username"> @BilloBober</p>
          </header>  
          <p>This is a very important Tweet on the Tweeter</p>
          <footer> 
            <p> 13 days ago</p>  
            <div> 
              <p> img 1</p> 
              <p> img 2</p> 
              <p> img 3</p> 
            </div>
          </footer>
        </article>
      </section> 
    </main>
  </body> 
</html>
